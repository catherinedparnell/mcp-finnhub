# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - finnhubApiKey
    properties:
      finnhubApiKey:
        type: string
        description: The API key for the Finnhub API.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    config => ({ command: 'fastmcp', args: ['dev', 'server.py'], env: { FINNUB_API_KEY: config.finnhubApiKey } })